<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller - 運ポ</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="floating-shapes">
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <!-- Pages will be rendered here -->
        <div id="app"></div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="#/" class="nav-item" data-page="home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span>ホーム</span>
        </a>
        <a href="#/fortune" class="nav-item" data-page="fortune">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4M12 8h.01"/>
            </svg>
            <span>運勢</span>
        </a>
        <a href="#/create" class="nav-item nav-add" data-page="create">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        </a>
        <a href="#/graph" class="nav-item" data-page="graph">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
            <span>グラフ</span>
        </a>
        <a href="#/history" class="nav-item" data-page="history">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span>履歴</span>
        </a>
    </nav>

    <!-- Page Templates -->
    <template id="home-template">
        <div class="fade-in">
            <header class="text-center mb-xl">
                <h1 class="page-title">Fortune Teller</h1>
                <p class="page-subtitle">毎日の頑張りを記録しよう</p>
            </header>

            <div class="glass-card point-display slide-up">
                <p class="point-label">現在の運ポイント</p>
                <div class="point-value" id="totalPoint">0P</div>
                <div class="mode-badge" id="modeBadge">
                    <span id="modeIcon">✨</span>
                    <span id="modeText">通常モード</span>
                </div>
            </div>

            <div class="action-grid mt-xl">
                <a href="#/fortune" class="action-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 2a10 10 0 0 1 0 20"/>
                        <path d="M12 2v10l7 4"/>
                    </svg>
                    <span>運勢診断</span>
                </a>
                <a href="#/graph" class="action-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18"/>
                        <path d="M18 17l-5-5-4 4-5-6"/>
                    </svg>
                    <span>運ポグラフ</span>
                </a>
                <a href="#/history" class="action-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    <span>履歴</span>
                </a>
                <a href="#/help" class="action-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    <span>ヘルプ</span>
                </a>
            </div>

            <div class="main-actions">
                <a href="#/create" class="main-action-btn effort">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span>頑張った</span>
                </a>
                <a href="#/create-good" class="main-action-btn good">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    <span>良いことあった</span>
                </a>
            </div>
        </div>
    </template>

    <template id="create-template">
        <div class="fade-in">
            <header class="text-center mb-xl">
                <div class="page-icon effort-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </div>
                <h1 class="page-title">頑張った！</h1>
                <p class="page-subtitle">今日の努力を記録しよう</p>
            </header>

            <div class="glass-card slide-up">
                <form id="effortForm">
                    <div class="form-group">
                        <label class="form-label">カテゴリ</label>
                        <select class="form-select" name="category" required>
                            <option value="" hidden>選択してください</option>
                            <option value="テスト">📝 テスト</option>
                            <option value="プロジェクト">💼 プロジェクト</option>
                            <option value="発表会">🎤 発表会</option>
                            <option value="語学学習">🌍 語学学習</option>
                            <option value="ゲーム">🎮 ゲーム</option>
                            <option value="恋愛">💕 恋愛</option>
                            <option value="就職">👔 就職</option>
                            <option value="生活習慣">🏃 生活習慣</option>
                            <option value="受験">📚 受験</option>
                            <option value="その他">✨ その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">タイトル</label>
                        <input type="text" class="form-input" name="title" placeholder="何を頑張った？" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">メモ（任意）</label>
                        <textarea class="form-textarea" name="detail" placeholder="詳細を書いてもOK"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">日付</label>
                        <input type="date" class="form-input" name="date" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label text-center">獲得ポイント</label>
                        <div class="point-counter">
                            <button type="button" class="point-counter-btn" onclick="App.decrementPoint()">−</button>
                            <span class="point-counter-value" id="pointDisplay">1</span>
                            <button type="button" class="point-counter-btn" onclick="App.incrementPoint()">＋</button>
                        </div>
                    </div>

                    <div class="btn-group">
                        <a href="#/" class="btn btn-secondary">戻る</a>
                        <button type="submit" class="btn btn-primary btn-lg" style="flex: 2;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            記録する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <template id="create-good-template">
        <div class="fade-in">
            <header class="text-center mb-xl">
                <div class="page-icon good-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </div>
                <h1 class="page-title">良いことあった！</h1>
                <p class="page-subtitle">今日のラッキーを記録しよう</p>
            </header>

            <div class="glass-card slide-up">
                <form id="goodForm">
                    <div class="form-group">
                        <label class="form-label">カテゴリ</label>
                        <select class="form-select" name="category" required>
                            <option value="" hidden>選択してください</option>
                            <option value="テスト">📝 テスト</option>
                            <option value="プロジェクト">💼 プロジェクト</option>
                            <option value="発表会">🎤 発表会</option>
                            <option value="語学学習">🌍 語学学習</option>
                            <option value="ゲーム">🎮 ゲーム</option>
                            <option value="恋愛">💕 恋愛</option>
                            <option value="就職">👔 就職</option>
                            <option value="生活習慣">🏃 生活習慣</option>
                            <option value="受験">📚 受験</option>
                            <option value="その他">✨ その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">タイトル</label>
                        <input type="text" class="form-input" name="title" placeholder="どんな良いことがあった？" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">メモ（任意）</label>
                        <textarea class="form-textarea" name="detail" placeholder="詳細を書いてもOK"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">日付</label>
                        <input type="date" class="form-input" name="date" required>
                    </div>

                    <div class="form-group">
                        <div class="point-info-card">
                            <div class="point-info-icon">💫</div>
                            <div class="point-info-text">
                                <span class="point-info-label">運を使ったポイント</span>
                                <span class="point-info-value">-1P</span>
                            </div>
                        </div>
                        <p class="point-hint">※ 良いことがあった = 運を使った！次の幸運に備えよう</p>
                    </div>

                    <div class="btn-group">
                        <a href="#/" class="btn btn-secondary">戻る</a>
                        <button type="submit" class="btn btn-success btn-lg" style="flex: 2;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                            記録する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <template id="history-template">
        <div class="fade-in">
            <header class="text-center mb-xl">
                <h1 class="page-title">履歴</h1>
                <p class="page-subtitle">これまでの記録を振り返ろう</p>
            </header>

            <div class="tab-nav">
                <button class="tab-btn active" onclick="App.switchHistoryTab('entries')">記録一覧</button>
                <button class="tab-btn" onclick="App.switchHistoryTab('daily')">日別集計</button>
            </div>

            <div id="entries-tab" class="tab-content active">
                <div class="history-list slide-up" id="historyList">
                    <!-- Entries will be rendered here -->
                </div>
            </div>

            <div id="daily-tab" class="tab-content">
                <div class="history-list slide-up" id="dailyList">
                    <!-- Daily summaries will be rendered here -->
                </div>
            </div>
        </div>
    </template>

    <template id="fortune-template">
        <div class="fade-in">
            <header class="text-center mb-xl">
                <div class="fortune-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 2a10 10 0 0 1 0 20"/>
                        <path d="M12 2v10l7 4"/>
                    </svg>
                </div>
                <h1 class="page-title">運勢診断</h1>
                <p class="page-subtitle">今日の運勢を占おう</p>
            </header>

            <div class="glass-card slide-up" id="fortuneCard">
                <div id="fortuneResult" style="display: none;">
                    <!-- Result will be shown here -->
                </div>
                <div id="fortuneForm">
                    <p class="fortune-desc text-center mb-xl">
                        ボタンを押して今日の運勢を診断しましょう！<br>
                        過去の頑張りに基づいて運勢を占います。
                    </p>
                    <button class="btn btn-primary btn-lg btn-block" onclick="App.getFortune()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 2v10l7 4"/>
                        </svg>
                        運勢を診断する
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="graph-template">
        <div class="fade-in">
            <header class="text-center mb-xl">
                <h1 class="page-title">運ポグラフ</h1>
                <p class="page-subtitle">7日間のポイント推移</p>
            </header>

            <div class="glass-card slide-up">
                <div class="graph-header">
                    <span class="graph-period">直近7日間</span>
                    <button onclick="App.downloadGraph()" class="btn btn-sm btn-outline" id="downloadBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 16px;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        保存
                    </button>
                </div>

                <div class="chart-container">
                    <canvas id="pointChart"></canvas>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">合計</span>
                        <span class="stat-value" id="statTotal">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">平均</span>
                        <span class="stat-value" id="statAvg">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">最高</span>
                        <span class="stat-value" id="statMax">--</span>
                    </div>
                </div>
            </div>

            <div class="btn-group mt-xl">
                <a href="#/create" class="btn btn-primary btn-lg" style="flex: 1;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    記録を追加
                </a>
            </div>
        </div>
    </template>

    <template id="help-template">
        <div class="fade-in">
            <header class="text-center mb-xl">
                <div class="help-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                </div>
                <h1 class="page-title">君なら大丈夫！</h1>
                <p class="page-subtitle">過去の頑張りを振り返ろう</p>
            </header>

            <div class="glass-card slide-up">
                <div class="help-titles" id="helpTitles">
                    <!-- Random titles will be shown here -->
                </div>
                <a href="#/" class="btn btn-secondary btn-block mt-xl">ホームに戻る</a>
            </div>
        </div>
    </template>

    <template id="detail-template">
        <div class="fade-in">
            <header class="text-center mb-xl">
                <h1 class="page-title">記録の詳細</h1>
            </header>

            <div class="glass-card slide-up" id="detailContent">
                <!-- Detail will be rendered here -->
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>
</html>
