<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>運勢トラッカー</title>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="floating-shapes">
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="app-container">
        <div class="fade-in">
            <!-- App Header -->
            <header class="app-header" style="position: relative;">
                <a href="settings.html" class="settings-link" title="設定">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </a>
                <h1 class="app-title" data-i18n="app.name">運勢トラッカー</h1>
                <p class="app-subtitle" data-i18n="app.tagline">毎日の努力で「運」を育てる</p>
            </header>

            <!-- Point Display with Ring Gauge -->
            <div class="glass-card slide-up">
                <div class="ring-gauge">
                    <svg viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="ring-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#5B6EE1"/>
                                <stop offset="100%" stop-color="#9F7AEA"/>
                            </linearGradient>
                        </defs>
                        <circle class="ring-gauge-bg" cx="50" cy="50" r="42"/>
                        <circle class="ring-gauge-progress" cx="50" cy="50" r="42"
                                stroke-dasharray="264"
                                stroke-dashoffset="264"
                                id="progressRing"/>
                    </svg>
                    <div class="ring-gauge-center">
                        <div class="ring-gauge-value" id="totalPoint">0</div>
                        <div class="ring-gauge-unit">pt</div>
                        <div class="ring-gauge-label" data-i18n="home.currentPoints">現在の運ポイント</div>
                    </div>
                </div>

                <!-- Mode Badge -->
                <div class="mode-badge" id="modeBadge" style="display: flex; justify-content: center; margin-top: var(--space-lg);">
                    <span id="modeIcon"></span>
                    <span id="modeText" data-i18n="home.modeNormal">通常モード</span>
                </div>
            </div>

            <!-- Today's Summary -->
            <div class="summary-grid">
                <div class="summary-card effort">
                    <svg class="summary-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <div class="summary-card-value" id="effortCount">0</div>
                    <div class="summary-card-label" data-i18n="home.effortCount">今日の努力</div>
                </div>
                <div class="summary-card good-thing">
                    <svg class="summary-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    <div class="summary-card-value" id="goodThingCount">0</div>
                    <div class="summary-card-label" data-i18n="home.goodThingCount">今日の良いこと</div>
                </div>
                <div class="summary-card streak">
                    <svg class="summary-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                    <div class="summary-card-value">
                        <span id="streakCount">0</span>
                        <span style="font-size: 0.6em;" data-i18n="home.streakDays">日</span>
                    </div>
                    <div class="summary-card-label" data-i18n="home.streak">連続記録</div>
                </div>
            </div>

            <!-- Main CTA Buttons -->
            <div class="cta-buttons">
                <a href="create.html" class="cta-btn effort">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span class="cta-btn-label" data-i18n="home.recordEffort">努力を記録</span>
                </a>
                <a href="lucky.html" class="cta-btn good-thing">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    <span class="cta-btn-label" data-i18n="home.recordGoodThing">良いことがあった</span>
                </a>
            </div>

            <!-- Fortune Button -->
            <a href="fortune.html" class="fortune-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a10 10 0 0 1 0 20"/>
                    <path d="M12 2v10l7 4"/>
                </svg>
                <span data-i18n="home.viewFortune">今日の運勢を見る</span>
            </a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span data-i18n="nav.home">ホーム</span>
        </a>
        <a href="create.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            <span data-i18n="nav.record">記録</span>
        </a>
        <a href="fortune.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4M12 8h.01"/>
            </svg>
            <span data-i18n="nav.fortune">運勢</span>
        </a>
        <a href="graph.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
            <span data-i18n="nav.graph">推移</span>
        </a>
        <a href="history.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span data-i18n="nav.history">履歴</span>
        </a>
    </nav>

    <script src="js/storage.js"></script>
    <script src="js/i18n.js"></script>
    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize i18n
            await I18n.init('ja');

            // Get data
            const totalPoints = FortuneTeller.getTotalPoints();
            const settings = FortuneTeller.getSettings();
            const todaySummary = FortuneTeller.getTodaySummary();
            const streak = FortuneTeller.getStreak();

            // Update point display
            document.getElementById('totalPoint').textContent = totalPoints;

            // Update ring gauge progress
            const goalPoints = settings.goalPoints || 100;
            const progress = Math.min(totalPoints / goalPoints, 1);
            const circumference = 2 * Math.PI * 42; // r=42
            const offset = circumference * (1 - progress);
            document.getElementById('progressRing').style.strokeDashoffset = offset;

            // Update mode badge
            const modeBadge = document.getElementById('modeBadge');
            const modeIcon = document.getElementById('modeIcon');
            const modeText = document.getElementById('modeText');

            if (totalPoints > 15) {
                modeBadge.classList.add('lucky');
                modeIcon.textContent = '';
                modeText.textContent = I18n.t('home.modeLucky');
            } else {
                modeBadge.classList.add('normal');
                modeIcon.textContent = '';
                modeText.textContent = I18n.t('home.modeNormal');
            }

            // Update today's summary
            document.getElementById('effortCount').textContent = todaySummary.effortCount;
            document.getElementById('goodThingCount').textContent = todaySummary.goodThingCount;
            document.getElementById('streakCount').textContent = streak;
        });
    </script>
</body>
</html>
