<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Record Effort - Fortune Teller</title>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="floating-shapes">
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="app-container">
        <div class="fade-in">
            <!-- Header -->
            <header class="text-center mb-xl">
                <div class="page-icon effort-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </div>
                <h1 class="page-title">I Worked Hard!</h1>
                <p class="page-subtitle">Record your effort</p>
            </header>

            <!-- Form Card -->
            <div class="glass-card slide-up">
                <form id="effortForm">
                    <!-- Goal Select -->
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" name="object" required>
                            <option value="" hidden>Select category</option>
                            <option value="Test">Test</option>
                            <option value="Project">Project</option>
                            <option value="Presentation">Presentation</option>
                            <option value="Language">Language Learning</option>
                            <option value="Game">Game</option>
                            <option value="Romance">Romance</option>
                            <option value="Career">Career</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Exam">Exam</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Title -->
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" name="title" placeholder="What did you work hard on?" required>
                    </div>

                    <!-- Memo -->
                    <div class="form-group">
                        <label class="form-label">Memo (optional)</label>
                        <textarea class="form-textarea" name="detail" placeholder="Add details if you want"></textarea>
                    </div>

                    <!-- Date -->
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-input" name="due" id="regist_date" required>
                    </div>

                    <!-- Point Counter -->
                    <div class="form-group">
                        <label class="form-label text-center">Points Earned</label>
                        <div class="point-counter">
                            <button type="button" class="point-counter-btn" onclick="decrementPoint()">-</button>
                            <span class="point-counter-value" id="pointDisplay">1</span>
                            <button type="button" class="point-counter-btn" onclick="incrementPoint()">+</button>
                        </div>
                        <input type="hidden" name="point" id="pointInput" value="1">
                    </div>

                    <!-- Hidden fields -->
                    <input type="hidden" name="effort" value="1">
                    <input type="hidden" name="lucky" value="0">

                    <!-- Buttons -->
                    <div class="btn-group">
                        <a href="index.html" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary btn-lg" style="flex: 2;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            Record
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="fortune.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4M12 8h.01"/>
            </svg>
            <span>Fortune</span>
        </a>
        <a href="create.html" class="nav-item nav-add active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        </a>
        <a href="graph.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
            <span>Graph</span>
        </a>
        <a href="history.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span>History</span>
        </a>
    </nav>

    <style>
        .page-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-md);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-icon svg {
            width: 48px;
            height: 48px;
        }

        .effort-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 10px 40px rgba(240, 147, 251, 0.4);
        }
    </style>

    <script src="js/storage.js"></script>
    <script>
        // Set today's date
        document.getElementById('regist_date').value = FortuneTeller.getTodayString();

        // Point counter
        let pointValue = 1;

        function updatePointDisplay() {
            document.getElementById('pointDisplay').textContent = pointValue;
            document.getElementById('pointInput').value = pointValue;
        }

        function incrementPoint() {
            pointValue++;
            updatePointDisplay();
        }

        function decrementPoint() {
            if (pointValue > 1) {
                pointValue--;
                updatePointDisplay();
            }
        }

        // Form submission
        document.getElementById('effortForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const post = {
                title: formData.get('title'),
                detail: formData.get('detail'),
                due: formData.get('due'),
                point: formData.get('point'),
                object: formData.get('object'),
                effort: formData.get('effort'),
                lucky: formData.get('lucky')
            };

            FortuneTeller.addPost(post);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
