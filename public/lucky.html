<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Good Thing Happened - Fortune Teller</title>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="floating-shapes">
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="app-container">
        <div class="fade-in">
            <!-- Header -->
            <header class="text-center mb-xl">
                <div class="page-icon good-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                </div>
                <h1 class="page-title">Something Good!</h1>
                <p class="page-subtitle">Record your lucky moment</p>
            </header>

            <!-- Form Card -->
            <div class="glass-card slide-up">
                <form id="goodForm">
                    <!-- Goal Select -->
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" name="object" required>
                            <option value="" hidden>Select category</option>
                            <option value="Test">Test</option>
                            <option value="Project">Project</option>
                            <option value="Presentation">Presentation</option>
                            <option value="Language">Language Learning</option>
                            <option value="Game">Game</option>
                            <option value="Romance">Romance</option>
                            <option value="Career">Career</option>
                            <option value="Lifestyle">Lifestyle</option>
                            <option value="Exam">Exam</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Title -->
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" name="title" placeholder="What good thing happened?" required>
                    </div>

                    <!-- Memo -->
                    <div class="form-group">
                        <label class="form-label">Memo (optional)</label>
                        <textarea class="form-textarea" name="detail" placeholder="Add details if you want"></textarea>
                    </div>

                    <!-- Date -->
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-input" name="due" id="regist_date" required>
                    </div>

                    <!-- Point Info -->
                    <div class="form-group">
                        <div class="point-info-card">
                            <div class="point-info-icon">*</div>
                            <div class="point-info-text">
                                <span class="point-info-label">Luck Used</span>
                                <span class="point-info-value">-1P</span>
                            </div>
                        </div>
                        <p class="point-hint">* Good things = Luck used! Save up for next time</p>
                    </div>

                    <!-- Hidden fields -->
                    <input type="hidden" name="point" value="-1">
                    <input type="hidden" name="effort" value="0">
                    <input type="hidden" name="lucky" value="1">

                    <!-- Buttons -->
                    <div class="btn-group">
                        <a href="index.html" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-success btn-lg" style="flex: 2;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                            Record
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="fortune.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4M12 8h.01"/>
            </svg>
            <span>Fortune</span>
        </a>
        <a href="create.html" class="nav-item nav-add active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        </a>
        <a href="graph.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
            <span>Graph</span>
        </a>
        <a href="history.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span>History</span>
        </a>
    </nav>

    <style>
        .page-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-md);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-icon svg {
            width: 48px;
            height: 48px;
        }

        .good-icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 10px 40px rgba(79, 172, 254, 0.4);
        }

        .point-info-card {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            background: rgba(255, 255, 255, 0.1);
            padding: var(--space-lg);
            border-radius: var(--radius-md);
        }

        .point-info-icon {
            font-size: 2rem;
        }

        .point-info-text {
            display: flex;
            flex-direction: column;
        }

        .point-info-label {
            font-size: var(--font-size-sm);
            opacity: 0.8;
        }

        .point-info-value {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--secondary-light);
        }

        .point-hint {
            font-size: var(--font-size-xs);
            opacity: 0.6;
            margin-top: var(--space-sm);
            text-align: center;
        }
    </style>

    <script src="js/storage.js"></script>
    <script>
        // Set today's date
        document.getElementById('regist_date').value = FortuneTeller.getTodayString();

        // Form submission
        document.getElementById('goodForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const post = {
                title: formData.get('title'),
                detail: formData.get('detail'),
                due: formData.get('due'),
                point: formData.get('point'),
                object: formData.get('object'),
                effort: formData.get('effort'),
                lucky: formData.get('lucky')
            };

            FortuneTeller.addPost(post);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
