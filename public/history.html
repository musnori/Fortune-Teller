<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>History - Fortune Teller</title>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="floating-shapes">
            <span></span><span></span><span></span>
            <span></span><span></span><span></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="app-container">
        <div class="fade-in">
            <!-- Header -->
            <header class="text-center mb-xl">
                <h1 class="page-title">History</h1>
                <p class="page-subtitle">Look back on your records</p>
            </header>

            <!-- Tab Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('entries')">All Records</button>
                <button class="tab-btn" onclick="switchTab('daily')">Daily Summary</button>
            </div>

            <!-- Entries Tab -->
            <div id="entries-tab" class="tab-content active">
                <div class="history-list slide-up" id="entriesList">
                    <!-- Entries will be rendered here -->
                </div>
            </div>

            <!-- Daily Tab -->
            <div id="daily-tab" class="tab-content">
                <div class="history-list slide-up" id="dailyList">
                    <!-- Daily summaries will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="fortune.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4M12 8h.01"/>
            </svg>
            <span>Fortune</span>
        </a>
        <a href="create.html" class="nav-item nav-add">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        </a>
        <a href="graph.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
            <span>Graph</span>
        </a>
        <a href="history.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span>History</span>
        </a>
    </nav>

    <style>
        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
            background: rgba(255, 255, 255, 0.1);
            padding: var(--space-xs);
            border-radius: var(--radius-full);
        }

        .tab-btn {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-family: var(--font-main);
            font-size: var(--font-size-sm);
            font-weight: 500;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
        }

        .tab-btn:hover:not(.active) {
            color: var(--white);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* History Card Detail */
        .history-card-detail {
            font-size: var(--font-size-sm);
            opacity: 0.7;
            margin-top: var(--space-sm);
            padding-top: var(--space-sm);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Daily Summary */
        .daily-summary {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .daily-summary-info {
            display: flex;
            flex-direction: column;
        }

        .daily-summary-date {
            font-weight: 500;
        }

        .daily-summary-label {
            font-size: var(--font-size-xs);
            opacity: 0.6;
        }

        .daily-summary-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .daily-summary-point {
            font-size: var(--font-size-xl);
            font-weight: 700;
        }

        .daily-summary-point.positive {
            color: var(--accent-light);
        }

        .daily-summary-point.negative {
            color: var(--secondary-light);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-2xl);
            opacity: 0.7;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }

        .empty-state p {
            margin-bottom: var(--space-md);
        }
    </style>

    <script src="js/storage.js"></script>
    <script>
        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function deletePost(id) {
            if (confirm('Are you sure you want to delete this record?')) {
                FortuneTeller.deletePost(id);
                renderEntries();
                renderDailySummaries();
            }
        }

        function renderEntries() {
            const posts = FortuneTeller.getPostsSortedByDate();
            const container = document.getElementById('entriesList');

            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 8v4l3 3"/>
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <p>No records yet</p>
                        <a href="create.html" class="btn btn-primary mt-md">Create your first record</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="history-card">
                    <div class="history-card-header">
                        <span class="history-card-date">${FortuneTeller.formatDate(post.due)}</span>
                        <span class="history-card-point ${post.point > 0 ? 'positive' : post.point < 0 ? 'negative' : ''}">
                            ${post.point > 0 ? '+' : ''}${post.point}P
                        </span>
                    </div>
                    <h3 class="history-card-title">${escapeHtml(post.title)}</h3>
                    <span class="history-card-category">${escapeHtml(post.object)}</span>
                    ${post.detail ? `<p class="history-card-detail">${escapeHtml(post.detail)}</p>` : ''}
                    <div class="history-card-actions">
                        <button onclick="deletePost(${post.id})" class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderDailySummaries() {
            const summaries = FortuneTeller.getDailySummaries();
            const container = document.getElementById('dailyList');

            if (summaries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="20" x2="18" y2="10"/>
                            <line x1="12" y1="20" x2="12" y2="4"/>
                            <line x1="6" y1="20" x2="6" y2="14"/>
                        </svg>
                        <p>No data yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = summaries.map(summary => `
                <div class="daily-summary">
                    <div class="daily-summary-info">
                        <span class="daily-summary-date">${FortuneTeller.formatDate(summary.date)}</span>
                        <span class="daily-summary-label">Daily Total</span>
                    </div>
                    <div class="daily-summary-right">
                        <span class="daily-summary-point ${summary.total > 0 ? 'positive' : summary.total < 0 ? 'negative' : ''}">
                            ${summary.total > 0 ? '+' : ''}${summary.total}P
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderEntries();
            renderDailySummaries();
        });
    </script>
</body>
</html>
